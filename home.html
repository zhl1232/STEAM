<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM教育 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="flex items-center space-x-2">
            <div class="status-bar-signal"></div>
            <div class="status-bar-battery"></div>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="app-container">
        <!-- 顶部标题栏 -->
        <div class="flex justify-between items-center px-4 py-3 bg-white">
            <h1 class="text-2xl font-bold">探索</h1>
            <div class="flex space-x-4">
                <i class="fas fa-search text-lg"></i>
                <i class="fas fa-bell text-lg"></i>
            </div>
        </div>
        
        <!-- 轮播图 -->
        <div class="px-4 mt-4">
            <div class="rounded-xl overflow-hidden relative h-48">
                <img src="https://images.unsplash.com/photo-1588196749597-9ff075ee6b5b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-full object-cover" alt="STEAM教育活动">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
                    <h3 class="text-white text-xl font-bold">创新科学实验营</h3>
                    <p class="text-white text-sm opacity-90">探索科学的奥秘，激发创新思维</p>
                </div>
            </div>
        </div>
        
        <!-- 课程分类 -->
        <div class="px-4 mt-6">
            <h2 class="section-title">探索领域</h2>
            <div class="grid grid-cols-5 gap-4">
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-atom text-blue-600 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">科学</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fas fa-laptop-code text-green-600 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">技术</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                        <i class="fas fa-cogs text-yellow-600 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">工程</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                        <i class="fas fa-palette text-pink-600 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">艺术</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fas fa-square-root-alt text-purple-600 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">数学</span>
                </div>
            </div>
        </div>
        
        <!-- 推荐课程 -->
        <div class="px-4 mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="section-title">推荐课程</h2>
                <a href="#" class="text-blue-500 text-sm font-medium">查看全部</a>
            </div>
            
            <div class="space-y-4">
                <!-- 课程卡片1 -->
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1544819667-9bfc1de23d4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-32 object-cover" alt="编程启蒙">
                    <div class="p-3">
                        <div class="flex items-center mb-2">
                            <span class="text-xs font-medium py-1 px-2 bg-blue-100 text-blue-800 rounded-full">技术</span>
                            <span class="text-xs text-gray-500 ml-2">8-12岁</span>
                        </div>
                        <h3 class="font-bold text-base mb-1">编程启蒙：创造你的第一个游戏</h3>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="text-yellow-500 mr-1">
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star-half-alt text-xs"></i>
                                </div>
                                <span class="text-xs text-gray-500">4.5 (128)</span>
                            </div>
                            <span class="text-blue-600 font-bold">免费</span>
                        </div>
                    </div>
                </div>
                
                <!-- 课程卡片2 -->
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1580894908361-967195033215?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-32 object-cover" alt="科学实验">
                    <div class="p-3">
                        <div class="flex items-center mb-2">
                            <span class="text-xs font-medium py-1 px-2 bg-green-100 text-green-800 rounded-full">科学</span>
                            <span class="text-xs text-gray-500 ml-2">6-10岁</span>
                        </div>
                        <h3 class="font-bold text-base mb-1">家庭科学实验：探索化学反应</h3>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="text-yellow-500 mr-1">
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                </div>
                                <span class="text-xs text-gray-500">5.0 (94)</span>
                            </div>
                            <span class="text-blue-600 font-bold">免费</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 热门活动 -->
        <div class="px-4 mt-6 pb-24">
            <h2 class="section-title">热门活动</h2>
            <div class="overflow-x-auto whitespace-nowrap pb-4 -mx-4 px-4">
                <div class="inline-block mr-3 w-64">
                    <div class="card h-full">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1581382575275-97901c2635b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-40 object-cover" alt="机器人比赛">
                            <div class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">热门</div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-bold text-base">2024青少年机器人大赛</h3>
                            <p class="text-gray-500 text-xs mt-1">7月15日 - 7月20日</p>
                            <div class="flex items-center mt-2">
                                <i class="fas fa-map-marker-alt text-gray-400 text-xs mr-1"></i>
                                <span class="text-gray-500 text-xs">线上 + 线下</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline-block mr-3 w-64">
                    <div class="card h-full">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1566140967404-b8b3932483f5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-40 object-cover" alt="艺术创作">
                            <div class="absolute top-2 right-2 bg-purple-500 text-white text-xs font-bold px-2 py-1 rounded">新活动</div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-bold text-base">数字艺术创作工作坊</h3>
                            <p class="text-gray-500 text-xs mt-1">8月5日 - 8月10日</p>
                            <div class="flex items-center mt-2">
                                <i class="fas fa-map-marker-alt text-gray-400 text-xs mr-1"></i>
                                <span class="text-gray-500 text-xs">线上课程</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline-block w-64">
                    <div class="card h-full">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1580894732444-8ecded7900cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-40 object-cover" alt="科学展览">
                        </div>
                        <div class="p-3">
                            <h3 class="font-bold text-base">未来科学家展览会</h3>
                            <p class="text-gray-500 text-xs mt-1">9月12日 - 9月15日</p>
                            <div class="flex items-center mt-2">
                                <i class="fas fa-map-marker-alt text-gray-400 text-xs mr-1"></i>
                                <span class="text-gray-500 text-xs">北京 · 科技馆</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active" data-tab="home">
            <i class="tab-icon fas fa-compass"></i>
            <span>探索</span>
        </div>
        <div class="tab-item" data-tab="course">
            <i class="tab-icon fas fa-book"></i>
            <span>课程</span>
        </div>
        <div class="tab-item" data-tab="activity">
            <i class="tab-icon fas fa-flask"></i>
            <span>活动</span>
        </div>
        <div class="tab-item" data-tab="community">
            <i class="tab-icon fas fa-users"></i>
            <span>社区</span>
        </div>
        <div class="tab-item" data-tab="profile">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
    
    <script src="components.js"></script>
</body>
</html>
